<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result | GreenClassify</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #56ab2f, #a8e063);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* NAVBAR */
        .navbar {
            width: 100%;
            background: #1f3d2b;
            color: white;
            padding: 20px;
            font-size: 22px;
            font-weight: 600;
            text-align: center;
        }

        /* FLOATING VEGETABLES */
        .floating span {
            position: absolute;
            font-size: 28px;
            animation: float 6s infinite ease-in-out;
        }

        .floating span:nth-child(1) { left: 10%; top: 25%; }
        .floating span:nth-child(2) { right: 10%; top: 35%; }
        .floating span:nth-child(3) { left: 20%; bottom: 20%; }
        .floating span:nth-child(4) { right: 15%; bottom: 15%; }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        /* RESULT CARD */
        .card {
            margin-top: 80px;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.25);
            text-align: center;
            width: 420px;
            animation: fadeUp 0.8s ease forwards;
        }

        .result-text {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 25px;
            color: #333;
        }

        .result-text span {
            color: #4CAF50;
        }

        .image-box img {
            width: 230px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.25);
            transition: 0.3s ease;
        }

        .image-box img:hover {
            transform: scale(1.05);
        }

        .btn-group {
            margin-top: 30px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            background: #1f3d2b;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            margin: 8px;
        }

        .btn:hover {
            background: #14532d;
            transform: translateY(-3px);
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        footer {
            margin-top: auto;
            width: 100%;
            text-align: center;
            padding: 15px;
            background: #13281c;
            color: #ccc;
            font-size: 13px;
        }
    </style>
</head>

<body>

    <div class="navbar">
        Vegetable Classification Result
    </div>

    <!-- Floating vegetables animation -->
    <div class="floating">
        <span>ü•¶</span>
        <span>ü•ï</span>
        <span>üåΩ</span>
        <span>üçÜ</span>
    </div>

    <div class="card">

        <div class="result-text">
            Vegetable is <span>{{ pred }}</span>
        </div>

        <div class="image-box">
            <img src="{{ url_for('static', filename=image_file) }}" alt="Uploaded Image">
        </div>

        <div class="btn-group">
            <a href="/prediction.html">
                <button class="btn">Predict Another</button>
            </a>

            <a href="/">
                <button class="btn">Back to Home</button>
            </a>
        </div>

    </div>

    <footer>
        ¬© 2026 GreenClassify | AI Vegetable Recognition
    </footer>

</body>
</html>
